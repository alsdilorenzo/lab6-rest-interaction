<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>ToDo Manager</title>

    <!-- Custom CSS for this document -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- JavaScript (note the defer attribute) -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then Moment js -->
    <script defer src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script defer src="js/moment.min.js"></script>

    <!-- Custom JavaScript -->
    <script type="module" src="js/main.js"></script>
</head>
<body>

<!--Navbar-->
<nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#sidebar"
            aria-controls="left-sidebar" aria-expanded="false" aria-label="Toggle sidebar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="index.html">
        <img src="https://image.flaticon.com/icons/svg/2285/2285576.svg" width="35" height="35" id="TodoIcon"
             class="d-inline-block align-top" alt="">ToDo Manager</a>
    <form class="form-inline mx-auto my-2 my-lg-0 d-none d-sm-block">
        <input class="form-control mr-sm-2" type="search" placeholder="find task..." aria-label="Search">
    </form>
    <div class="navbar-nav ml-md-auto">
        <a class="nav-item nav-link" href="#">
            <img src="https://image.flaticon.com/icons/svg/1077/1077012.svg" width="30" height="30"
                 class="d-inline-block align-top" alt="">
        </a>
    </div>
</nav>


<!-- Content of the page -->
<div class="container-fluid">
    <div class="row vheight">
        <!-- Left sidebar -->
        <aside class="collapse d-sm-block col-sm-4 col-12 bg-light below" id="left-sidebar">
            <div class="list-group list-group-flush">
                <a href="#" data-id="filter-all" class="list-group-item list-group-item-action active">All</a>
                <a href="#" data-id="filter-important" class="list-group-item list-group-item-action">Important</a>
                <a href="#" data-id="filter-today" class="list-group-item list-group-item-action">Today</a>
                <a href="#" data-id="filter-week" class="list-group-item list-group-item-action">Next 7 Days</a>
                <a href="#" data-id="filter-private" class="list-group-item list-group-item-action">Private</a>
                <a href="#" data-id="filter-shared" class="list-group-item list-group-item-action">Shared</a>
            </div>

            <div class="my-5">
                <h6 class="border-bottom border-gray p-3 mb-0">Projects</h6>

                <div class="list-group list-group-flush" id="projects">

                </div>

            </div>
        </aside>

        <!-- Main content -->
        <main class="col-sm-8 col-12 below">
            <h1 id="filter-title">All</h1>

            <!-- List of tasks -->
            <ul class="list-group list-group-flush" id="taskList">
            </ul>

            <div id='errorMsg'>
                <!-- Place for an error message to show -->
            </div>

            <!-- Add a new task... -->
            <button type="button" id="addButton" class="btn btn-dark fixed-right-bottom" data-toggle="modal"
                    data-target="#addModal">&#43;
            </button>

        </main>
    </div>
</div>

<div class="modal" id="addModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="form_title">Add a Task</h5>
                <button type="button" class="close" id="closeModal" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form role="form" method="POST" action="" id="addForm" autocomplete="off">
                <div class="modal-body">

                    <input type="text" class="form-control input-lg" name="Id" id="form_id" hidden>

                    <div class="form-group">
                        <label class="control-label">Description</label>
                        <div>
                            <input type="text" class="form-control input-lg" name="Description"
                                   placeholder="Type a description..." id="form_description" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Project</label>
                        <div>
                            <input type="text" class="form-control input-lg" name="Description"
                                   placeholder="Type a project for the task..." id="form_project">
                        </div>
                    </div>

                    <div class="form-group">
                        <div>
                            <label for="form_important" class="control-label">Important</label>
                            <input type="checkbox" name="form_important" id="form_important"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div>
                            <label for="form_private" class="control-label">Private</label>
                            <input type="checkbox" name="form_private" id="form_private" checked/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Deadline</label>
                        <div>
                            <input type="date" class="form-control input-lg" name="Deadline" id="form_deadline_date">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input type="time" class="form-control input-lg" name="Deadline" id="form_deadline_time">
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <div class="form-group">
                        <div>
                            <button type="submit" class="btn btn-dark">Save</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>


</body>
</html>
